                                                                        class="descricao">O
                                                                        mutante
                                                                        Geralt
                                                                        de Rívia
                                                                        é um
                                                                        caçador

                                                                        monstros
                                                                        que luta
                                                                        para
                                                                        encontrar
                                                                        seu
                                                                        lugar
                                                                        num
                                                                        mundo
                                                                        onde as
                                                                        pessoas
                                                                        muitas
                                                                        vezes
                                                                        são mais
                                                                        perversas
                                                                        que as
                                                                        criaturas
                                                                        selvagens.</p>
